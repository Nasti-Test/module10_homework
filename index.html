<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Чат с геолокацией</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .chat-container {
       border: 1px solid #ccc;
       border-radius: 5px;
       height: 400px;
       overflow-y: auto;
       padding: 10px;
       margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
    }
    .server-message {
      background-color: #f0f0f0;
      align-self: flex-start;
    }
    .user-message {
      background-color: #e3f2fd;
      margin-left: auto;
    }
    .geo-message {
      background-color: #e8f5e9;
    }
    .input-area {
       display: flex;
       gap: 10px;
    }
    input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .geo-btn {
      background-color: #2196F3;
    }
    .geo-btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>WebSocket Чат</h1>
  <div class="chat-container" id="chat"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Введите сообщение...">
    <button id="sendBtn">Отправить</button>
    <button id="geoBtn" class="geo-btn">Гео-локация</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
